<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>moodLighting</title>
		
		<link rel="stylesheet" href="css/index.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src='js/fastclick.js'></script>
	</head>
	
	<body>
	
		<div id="menu">
			<div id="menuInner">
					<div class="menu-li" onclick="switchView('#homeView','Home',true);">Home</div>
					<div class="menu-li" onclick="switchView('#controlView','Control',true);">Control</div>
			</div>
		</div>
	
		<div id="container" class="slideOut">
		<div id="mask" onclick="toggleMenu(false)"></div>
	
		<header id="topBar">
			<div id="menuIcon" class="c-button" onclick="toggleMenu(true)">
				<img src="img/menu.png" style="width:1.5em;">
			</div>
			<div id="title">
			</div>
		</header>
		
		<div id="loadingView" class="page">
			<div id="loadingWindow">
				Loading...
			</div>
		</div> 

		<div id="loginView" class="page">
			<div id="logo">
				<img src="img/logo.png" style="width:8em;"/>
			</div>
			<div id="loginWindow">
				<input id="username" type="text" placeholder="Username" autocapitalize="none">
				<input id="password" type="password" placeholder="Password" autocapitalize="none">
				<button onclick="login();">Login</button>
			</div>
		</div> 

		<div id="homeView" class="page">
			<button onclick="logout();">LOG OUT</button>
		</div>
		
		<div id="controlView" class="page">
			<input id="command" type="text" value="101008000255000005000"/>
			<button onclick="sendMessage();">SEND MESSAGE</button>
		</div>
		
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
