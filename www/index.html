<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>moodLighting</title>
		
		<link rel="stylesheet" href="css/index.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src='js/fastclick.js'></script>
	</head>
	
	<body>
		<div id="splash"></div>
		
		<div class="alerts">
			<div class="inner">
				ALERT HERE!
			</div>
		</div>
		
		<div class="messages">
			<div class="inner">
				<div class="title">
					MESSAGE HERE!
				</div>
				<div class="content">
					Here is the content. It will automatically stretch the height of it's container as neccessary.
				</div>
			</div>
		</div>
	
		<div id="menu">
			<div id="menuInner">
				<div class="menu-top">
					<img src="img/logoMenu.png"/ width="75%">
					<div id="accountName">NAME HERE</div>
					<div id="menu-signout" onclick="logout();">Sign out</div>
				</div>
				<div class="menu-li" onclick="switchView('#homeView','Home',true);">Home</div>
				<div class="menu-li" onclick="switchView('#controlView','Control',true);">Control</div>
			</div>
		</div>
	
		<div id="container" class="slideOut">
		<div id="mask" onclick="toggleMenu(false)"></div>
	
		<header id="topBar">
			<div id="menuIcon" class="c-button" onclick="toggleMenu(true)">
				<img src="img/menu.png" style="width:1.75em;">
			</div>
			<div id="title">
			</div>
		</header>
		
		<div id="loadingView" class="page">
			<div id="loadingWindow">
				Loading...
			</div>
		</div> 

		<div id="loginView" class="page">
			<div id="logo">
				<img src="img/logo.png" style="width:8em;"/>
			</div>
			<div id="loginWindow">
				<input id="email" type="text" placeholder="Email" autocapitalize="none">
				<input id="password" type="password" placeholder="Password" autocapitalize="none">
				<button onclick="login();">Login</button>
			</div>
		</div> 

		<div id="homeView" class="page">
			HOME CONTENT HERE
		</div>
		
		<div id="controlView" class="page">
			<div class="sectionTitle">moodLight Devices</div>
			<div id="deviceList"></div>
			<div class="divider"></div>
			<div class="sectionTitle">Custom Command</div>
			<input id="command" type="text" value="101008000255000005000"/>
			<button onclick="sendMessage();">SEND MESSAGE</button>
		</div>
		
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
