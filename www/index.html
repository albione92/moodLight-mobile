<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>Sitepoint - PhoneGap App using WordPress</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	</head>
	<body onload="initialize();">
		<header>
			<div id="menuIcon">
				<img src="img/menu.png" style="width:1.5em;">
			</div>
			<div id="title">
				Welcome to moodLighting
			</div>
		</header>
		<div data-role="page" id="loadingView">
			<div data-role="main" class="ui-content">
				LOADING...
			</div>
		</div> 

		<div data-role="page" id="loginView">
			<div data-role="main" class="ui-content">
				<input id="username" type="text" placeholder="Username">
				<input id="password" type="password" placeholder="Password">
				<button onclick="login();">Login</button>
			</div>

			<footer>
				<h1>2015 Connor Nishijima</h1>
			</footer>
		</div> 

		<div data-role="page" id="homeView">
			<div data-role="main" class="ui-content">
				<input id="command" type="text" value="101008000255000005000"/>
				<button onclick="sendMessage();">SEND MESSAGE</button>
				<button onclick="logout();">LOG OUT</button>
			</div>

			<footer>
				<h1>2015 Connor Nishijima</h1>
			</footer>
		</div>
		<script type="text/javascript" src="js/index.js"/>
		<script type="text/javascript" src="cordova.js"/>
		
	</body>
</html>
