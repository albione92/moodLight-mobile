<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>moodLighting</title>
		<link rel="stylesheet" href="css/index.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header id="topBar">
			<div id="menuIcon">
				<img src="img/menu.png" style="width:1.5em;">
			</div>
			<div id="title">
				DEFAULT
			</div>
		</header>
		<div data-role="page" id="loadingView">
			<div data-role="main" class="ui-content">
				<div id="loadingWindow">
					Loading...
				</div>
			</div>
		</div> 

		<div data-role="page" id="loginView">
			<div data-role="main" class="ui-content">
				<div id="logo">
					<img src="img/logo.png" style="width:8em;"/>
				</div>
				<div id="loginWindow">
					<input id="username" type="text" placeholder="Username">
					<input id="password" type="password" placeholder="Password">
					<button onclick="login();">Login</button>
				</div>
			</div>
		</div> 

		<div data-role="page" id="homeView">
			<div data-role="main" class="ui-content">
				<input id="command" type="text" value="101008000255000005000"/>
				<button onclick="sendMessage();">SEND MESSAGE</button>
				<button onclick="logout();">LOG OUT</button>
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
		<script type="text/javascript" src="js/index.js"/>
	</body>
</html>
